<div
  class="flex"
  [class]="[
  (flex?.col) ? 'flex-col' : 'flex-row',
  (flex?.gap) ? 'gap-'+flex?.gap : 'gap-0',
  (flex?.justify) ? (flex?.justify === 'center') ? 'justify-center' : (flex?.justify === 'end') ? 'justify-end' : (flex?.justify === 'between') ? 'justify-between' : (flex?.justify === 'around') ? 'justify-around' : 'justify-start' : '',
  (flex?.items) ? (flex?.items === 'center') ? 'items-center' : (flex?.items === 'end') ? 'items-end' : 'items-start' : '',
  (flex?.wrap) ? 'flex-wrap' : 'flex-nowrap',
  (flex?.gapX) ? (flex?.gapX === 2) ? 'gap-x-2' : (flex?.gapX === 5) ? 'gap-x-5' : (flex?.gapX === 8) ? 'gap-x-8' : (flex?.gapX === 10) ? 'gap-x-10' : (flex?.gapX === 16)? 'gap-x-16' : 'gap-x-0' : 'gap-x-0',
  (flex?.gapY) ? (flex?.gapY === 2) ? 'gap-y-2' : (flex?.gapY === 5) ? 'gap-y-5' : (flex?.gapY === 8)  ? 'gap-y-8' : (flex?.gapY === 10) ? 'gap-y-10' : (flex?.gapY === 16) ? 'gap-y-16' : 'gap-y-0' : 'gap-y-0',
  ]"
>
<ng-content/>
</div>
