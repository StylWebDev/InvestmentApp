<form (ngSubmit)="calculateResults()" class="flex flex-col items-center mt-5 bg-gradient-to-b from-emerald-900 to-85% to-emerald-600 rounded-lg shadow-lg shadow-emerald-300/30 w-[90vmin] max-md:h-auto h-[55vmin]">
  <div class="mt-3 mb-1 grid max-md:grid-cols-1 grid-cols-2 gap-5 justify-center justify-items-center items-center w-[100%] h-[75%]">
    <app-flex [flex]="{col: true}">
      <label for="initialInvestment" class="text-lg font-bold">Initial Investment</label>
      <input id="initialInvestment"
             name="initialInvestment"
             [(ngModel)]="initialInvestment"
             type="text" class="pl-3 h-10 bg-transparent border-2 rounded-md text-2xl font-semibold">
    </app-flex>
    <app-flex [flex]="{col: true}">
      <label for="annualInvestment" class="text-lg font-bold">Annual Investment</label>
      <input
        id="annualInvestment"
        [(ngModel)]="annualInvestment"
        name="annualInvestment"
        type="text" class="pl-3 h-10 bg-transparent border-2 rounded-md text-2xl font-semibold">
    </app-flex>
    <app-flex [flex]="{col: true}">
      <label for="expectedReturn" class="text-lg font-bold">Expected Return</label>
      <input
        [(ngModel)]="expectedReturn"
        id="expectedReturn"
        name="expectedReturn"
        type="text" class="pl-3 h-10 bg-transparent border-2 rounded-md text-2xl font-semibold">
    </app-flex>
    <app-flex [flex]="{col: true}" >
      <label for="duration" class="text-lg font-bold">Duration</label>
      <input
        [(ngModel)]="duration"
        id="duration"
        name="duration"
        type="number"
        min="1" max="10"
        class="pl-3 h-10 w-72 bg-transparent border-2 rounded-md text-2xl font-semibold">
    </app-flex>
  </div>
  @if (errMsg) {
   <p class="text-red-700 mb-2">{{errMsg}}</p>
  }
  <button type="submit" class="max-md:my-5 shadow-lg transition-all duration-200 ease-in hover:bg-sky-700 hover:text-white py-1 rounded-md block w-[60%] bg-emerald-200 text-neutral-800 font-bold text-2xl">Calculate</button>
</form>
